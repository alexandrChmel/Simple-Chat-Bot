<h2>Boolean expression</h2>
<div class="step-text">
<p>There are two variables of the boolean type:</p>
<pre><code class="language-java">boolean b1 = true;
boolean b2 = false;</code></pre>
<p>Enter the result of the expression:</p>
<pre><code class="language-java">!b1 &amp;&amp; (b2 || b1);</code></pre>
</div>
