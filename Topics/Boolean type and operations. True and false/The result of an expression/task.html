<h2>The result of an expression</h2>
<div class="step-text">
<p>There are four boolean variables:</p>
<pre><code class="language-java">boolean b1 = true;
boolean b2 = false;
boolean b3 = true;
boolean b4 = false;</code></pre>
<p>What is the result of the following expression?</p>
<pre><code class="language-java">b1 &amp;&amp; (b2 || (b3 || b4));</code></pre>

</div>
